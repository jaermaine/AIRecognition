<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Recognition Website</title>
    <link type="image/png" sizes="16x16" rel="icon" href="img/icons8-ai-50.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script>
      document
        .getElementById("menu-button")
        .addEventListener("click", function () {
          var menu = document.getElementById("mobile-menu");
          if (menu.classList.contains("hidden")) {
            menu.classList.remove("hidden");
          } else {
            menu.classList.add("hidden");
          }
        });
    </script>
  </head>

  <body class="font-roboto bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto p-4 flex justify-between items-center">
        <div class="text-xl font-bold">AI Recognition Software</div>
        <div class="hidden md:flex space-x-4">
          <a href="index.html" class="text-gray-700 hover:text-gray-900"
            >Home</a
          >
          <a href="about.html" class="text-gray-700 hover:text-gray-900"
            >About</a
          >
        </div>
        <div class="md:hidden">
          <button id="menu-button" class="text-gray-700 focus:outline-none">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
      <div id="mobile-menu" class="hidden md:hidden">
        <a
          href="index.html"
          class="block px-4 py-2 text-gray-700 hover:bg-gray-200"
          >Home</a
        >
        <a href="about.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-200"
          >About</a
        >
      </div>
    </nav>

    <div class="container mx-auto p-4 flex justify-center">
      <div
        class="w-full bg-white p-4 rounded-lg shadow-md flex flex-col items-center"
      >
        <h2 class="text-xl font-bold mb-4">AI Camera Detection Software</h2>
        <div>
          AI Camera Detection Software is a web-based tool created to detect and
          recognize objects in real-time using AI and Machine Learning
          algorithms.
        </div>
        <button
          type="button"
          onclick="window.location.href='webcam_page.html';"
          class="mt-4 px-6 py-3 bg-gradient-to-r from-gray-800 to-black text-white rounded-full text-lg shadow-lg transform transition-transform hover:scale-105 hover:shadow-xl"
        >
          Start
        </button>
      </div>
    </div>
  </body>
  <footer>
    <div class="container mx-auto p-4 text-center text-gray-700 fixed inset-x-0 bottom-0">
      <p>&copy;Jaermaine Domingcil</p>
    </div>
  </footer>
</html>
